<div class="max-h-[300px] w-full">
    <video class="max-h-[300px] w-full" id="remoteVideo" #remoteVideo controls autoplay></video>
</div>
<div class="grid grid-cols-2 w-full">
    <div class="col-span-2 sm:col-span-2 md:col-span-1 px-0 sm:px-2 md:px-4 py-3 bg-gray-50 text-center">
        <button (click)="initCall()" type="submit" class="w-full md:w-[80%] py-2 px-4 text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">Iniciar video</button>
    </div>
    <div class="col-span-2 sm:col-span-2 md:col-span-1 px-0 sm:px-2 md:px-4 py-3 bg-gray-50 text-center">
        <button (click)="endCall()" type="submit" class="w-full md:w-[80%] py-2 px-4 text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">Terminar video</button>
    </div>
</div>
